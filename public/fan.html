        <div class="fan-control">
            <h2>Fan Control</h2>
            <div class="mode-controls">
                <label>
                    <input type="radio" name="fan-mode" value="auto" checked> Auto
                </label>
                <label>
                    <input type="radio" name="fan-mode" value="manual"> Manual
                </label>
            </div>
            <div class="speed-controls">
                <label>
                    <input type="radio" name="fan-speed" value="low" checked> Low
                </label>
                <label>
                    <input type="radio" name="fan-speed" value="mid"> Mid
                </label>
                <label>
                    <input type="radio" name="fan-speed" value="high"> High
                </label>
                <input type="checkbox" name="test"
            </div>
        </div>
