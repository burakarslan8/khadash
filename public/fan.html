<!DOCTYPE html>
<html>
    <head>
        <title>Khadash - Fan</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/fan.html">Fan</a></li>
                <li><a href="/docker.html">Docker</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>

        <div class="fan-control">
            <div class="mode-controls">
                <ul style="text-align: center;">
                    <li class="list">Manual</li>
                    <li class="list"><input type="checkbox" id="auto-manual-toggle" value="auto"></li>
                    <li class="list">Auto</li>
                </ul>
                
            </div>
            <div class="speed-controls">
                <label>
                    <input type="radio" id="low-speed"  name="fan-speed" value="low" checked> Low
                </label>
                <label>
                    <input type="radio" id="mid-speed" name="fan-speed" value="mid"> Mid
                </label>
                <label>
                    <input type="radio" id="high-speed" name="fan-speed" value="high"> High
                </label>
            </div>
        </div>
        <script src="fan.js"></script>
    </body>
